<!--   
Uppgift 2: Tabeller

Gör uppgifter på: https://www.w3schools.com/html/exercise.asp?x=xrcise_tables1

Skapa en tabell med 3 kolumner och 4 rader.
I tabellen ska det stå:
    - Första raden: "Namn", "Ålder", "Stad"
    - Rad 2,3,4 ska innehålla valfria namn, åldrar och städer.

-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<table border="1" width="10%">
    <tr></tr>
<th colspan="0.2"> Namn</th>
<th> Ålder</th>
<th> Stad</th>
</tr>

<tr>
<td> Mahir</td>
<td> 18</td>
<td> Bangladesh</td>
</tr>

<tr>
<td> Ramez</td>
<td> 18</td>
<td> Afghanistan</td>
</tr>

<tr>
<td> Ryan</td>
<td> 18</td>
<td> Indien</td>
</tr>

</table>
</body>
</html>
